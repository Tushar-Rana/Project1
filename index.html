<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Googel Search Webpage Design</title>
		<link rel="stylesheet" href="./go.css">
	</head>
	<body>
	<section>
		<header>
			<div class="rightSide">
				<a href="https://mail.google.com/mail/&ogbl" target="_blank">Gmail</a>
				<a href="https://www.google.co.in/imghp?hl=ebn&ogbl" target="_blank">Images</a>
				<a href="https://www.google.co.in/intl/en/about/products" target="_blank"><image src="bars.png"></a>
				<a><button >Sign In</button></a>
			</div>
		</header>

		<div class="main">
			<img src="google.png">
			<div class="searchBox">
				<input type="text" class="search">
				<div class="icon">
					<div><img src="search.png"></div>
					<div><img src="mic.png"></div>
				</div>
			</div>
			<div class="buttons">
				<button>Google Search</button>
				<button>I'm Feeling Lucky</button>
			</div>
			<div class="languages">
				<div>Google offered in:</div>
				<div><a href="#">हिन्दी</a></div>
				<div><a href="#">বাংলা</a></div>
				<div><a href="#">తెలుగు</a></div>
				<div><a href="#">मराठी</a></div>
				<div><a href="#">தமிழ்</a></div>
				<div><a href="#">ગુજરાતી</a></div>
				<div><a href="#">ಕನ್ನಡ</a></div>
				<div><a href="#">മലയാളം</a></div>
				<div><a href="#">ਪੰਜਾਬੀ</a></div>
			</div>
		</div>
		<div class="footer">
			<div class="row row1">
				<p class="country">India</p>
			</div>
			<div class="row row2">
				<div>
				<a href="#">About</a>
				<a href="#">Advertising</a>
				<a href="#">Business</a>
				<a href="#">How Search works</a>
				</div>
				<div>
				<a href="#">Privacy</a>
				<a href="#">Terms</a>
				<a href="#">Settings</a>
				</div>
			</div>
		</div>
	</section>
	</body>
</html>
